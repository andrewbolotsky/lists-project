<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
    }

    .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
    }

    h2 {
        color: #333;
    }

    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    form div {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #555;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ddd;
    }

    button {
        padding: 10px 15px;
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #218838;
    }

    .item-list {
        background-color: #fff;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    .item-list h4 {
        margin-top: 0;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    ul li {
        padding: 8px;
        border-bottom: 1px solid #eee;
    }

    ul li:last-child {
        border-bottom: none;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Create New List</h2>
  <form th:action="@{/addList}" th:object="${itemListForm}" method="post">
    <div>
      <label for="name">List Name:</label>
      <input type="text" id="name" th:field="*{name}" placeholder="Enter list name" required />
    </div>
    <div>
      <label for="items">Items (comma separated):</label>
      <input type="text" id="items" th:field="*{nodes}"
              th:attr="placeholder='Enter items separated by commas'" required />
    </div>
    <button type="submit">Create List</button>
  </form>
</div>
</body>
</html>
