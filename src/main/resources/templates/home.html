<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lists</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        form {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style: none;
            padding: 0;
            max-width: 400px;
            margin: 0 auto;
        }

        ul li {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        ul li:hover {
            transform: scale(1.02);
        }

        ul li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            z-index: 10;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 500px;
        }
        
        .popup .close {
            cursor: pointer;
            float: right;
            font-size: 24px;
            color: #999;
        }

        .backdrop {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 5;
        }

        .popup h4 {
            margin-top: 0;
        }

        .popup ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        .popup ul li {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }

        .popup ul li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
<h2>Lists</h2>
<form th:action="list_page" method="get">
    <button type="submit" class="btn btn-primary btn-block">Add new list</button>
</form>

<div class="backdrop" id="backdrop"></div>

<div th:each="itemList, iterStat : ${itemLists}"
        th:attr="id='popup-' + ${iterStat.index}"
        class="popup">
    <span class="close" th:attr="data-popup='popup-' + ${iterStat.index}">Ã—</span>
    <h4 th:text="${itemList.name}"></h4>
    <ul>
        <li th:each="item : ${itemList.items}" th:text="${item}"></li>
    </ul>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('a[data-popup]').forEach(function(link) {
            link.onclick = function() {
                let popupId = this.getAttribute('data-popup');


document.getElementById(popupId).style.display = 'block';
                document.getElementById("backdrop").style.display = 'block';
            }
        });
        document.querySelectorAll('.popup .close').forEach(function(closeButton) {
            closeButton.onclick = function() {
                let popupId = this.getAttribute('data-popup');
                document.getElementById(popupId).style.display = 'none';
                document.getElementById("backdrop").style.display = 'none';
            }
        });
    });
</script>
</body>
</html>
